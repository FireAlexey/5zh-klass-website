<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f0f4f8;
      --text: #000;
      --card: #fff;
      --button: #3498db;
      --button-hover: #2980b9;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --button: #5555ff;
      --button-hover: #4444dd;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      font-size: 16px;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: var(--card);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: var(--text);
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: var(--button);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--button);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
    }

    .theme-toggle:hover {
      background-color: var(--button-hover);
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin: 40px 0;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }
    }
  </style>
</head>
