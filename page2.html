<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ù–æ–≤–æ—Å—Ç–∏ 5 "–∂" –∫–ª–∞—Å—Å–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f0f4f8;
      --text: #000;
      --card: #fff;
      --button: #3498db;
      --button-hover: #2980b9;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --button: #5555ff;
      --button-hover: #4444dd;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      font-size: 16px;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: var(--card);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
    }

    .news {
      margin-top: 20px;
    }

    .news-item {
      background: var(--bg);
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .news-item img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .btn, .theme-toggle {
      display: inline-block;
      padding: 10px 16px;
      font-size: 16px;
      color: #fff;
      background-color: var(--button);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover, .theme-toggle:hover {
      background-color: var(--button-hover);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    .admin-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .popup {
      background-color: var(--card);
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup input, .popup textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--text);
    }

    .popup button {
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--button);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }
    }
    .header-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
}

.back-btn {
  font-size: 14px;
  padding: 8px 14px;
}
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>
  <button class="btn admin-btn" onclick="showLogin()">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å</button>

  <div class="container">
<div class="header-bar">
  <h1>–ù–æ–≤–æ—Å—Ç–∏ 5 "–∂" –∫–ª–∞—Å—Å–∞</h1>
  <a href="index.html" class="btn back-btn">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
</div>
    <div class="news" id="newsList"></div>
  </div>

  <!-- –í—Ö–æ–¥ -->
  <div class="overlay" id="loginOverlay">
    <div class="popup">
      <button class="close-btn" onclick="hideLogin()">√ó</button>
      <h2>–í—Ö–æ–¥</h2>
      <input type="text" id="login" placeholder="–õ–æ–≥–∏–Ω">
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
      <button class="btn" onclick="login()">–í–æ–π—Ç–∏</button>
    </div>
  </div>

  <!-- –ü—É–±–ª–∏–∫–∞—Ü–∏—è -->
  <div class="overlay" id="publishOverlay">
    <div class="popup">
      <button class="close-btn" onclick="hidePublish()">√ó</button>
      <h2>–ù–æ–≤–∞—è –Ω–æ–≤–æ—Å—Ç—å</h2>
      <input type="text" id="newsText" placeholder="–¢–µ–∫—Å—Ç –Ω–æ–≤–æ—Å—Ç–∏">
      <input type="file" id="imageFile" accept="image/*">
      <button class="btn" onclick="publishNews()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark);
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    window.onload = () => {
      const isDark = localStorage.getItem("darkMode") === "true";
      if (isDark) document.body.classList.add("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      loadNews();
    };

    function showLogin() {
      document.getElementById("loginOverlay").style.display = "flex";
    }

    function hideLogin() {
      document.getElementById("loginOverlay").style.display = "none";
    }

    function showPublish() {
      document.getElementById("publishOverlay").style.display = "flex";
    }

    function hidePublish() {
      document.getElementById("publishOverlay").style.display = "none";
    }

    function login() {
      const login = document.getElementById("login").value;
      const pass = document.getElementById("password").value;
      if (login === "admin" && pass === "1234") {
        hideLogin();
        showPublish();
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
      }
    }

    function publishNews() {
      const text = document.getElementById("newsText").value;
      const fileInput = document.getElementById("imageFile");
      if (!text.trim()) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –Ω–æ–≤–æ—Å—Ç–∏");

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          saveNews(text, e.target.result);
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        saveNews(text, "");
      }
    }

    function saveNews(text, image) {
      const news = { text, image, date: new Date().toLocaleString() };
      const newsList = JSON.parse(localStorage.getItem("news") || "[]");
      newsList.unshift(news);
      localStorage.setItem("news", JSON.stringify(newsList));
      hidePublish();
      loadNews();
    }

    function loadNews() {
      const container = document.getElementById("newsList");
      container.innerHTML = "";
      const newsList = JSON.parse(localStorage.getItem("news") || "[]");
      newsList.forEach(n => {
        const item = document.createElement("div");
        item.className = "news-item";
        item.innerHTML = `<strong>${n.date}</strong><p>${n.text}</p>${n.image ? `<img src="${n.image}" alt="–Ω–æ–≤–æ—Å—Ç—å">` : ""}`;
        container.appendChild(item);
      });
    }
  </script>
